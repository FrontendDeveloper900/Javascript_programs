<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4e73df;
      --dark: #2e2e2e;
      --light: #f8f9fc;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--primary);
      color: var(--white);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--white);
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      background: var(--white);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .topbar .title {
      font-size: 20px;
      font-weight: 600;
    }

    .topbar .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 22px;
      font-weight: 600;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .topbar .title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">üìä Dashboard</a>
    <a href="#">üë§ Users</a>
    <a href="#">üì¶ Products</a>
    <a href="#">üßæ Orders</a>
    <a href="#">üìà Reports</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="title">Dashboard Overview</div>
      <div class="user">
        <span>Admin</span>
        <img src="https://i.pravatar.cc/35?img=3" alt="User">
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="users">1,230</p>
      </div>
      <div class="card">
        <h3>New Orders</h3>
        <p id="orders">345</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p id="revenue">$12,340</p>
      </div>
      <div class="card">
        <h3>Feedbacks</h3>
        <p id="feedbacks">78</p>
      </div>
    </div>
  </div>

  <script>
    // Random stats update every 4 sec
    setInterval(() => {
      document.getElementById('users').textContent = Math.floor(Math.random() * 2000);
      document.getElementById('orders').textContent = Math.floor(Math.random() * 500);
      document.getElementById('revenue').textContent = "$" + (Math.random() * 20000).toFixed(0);
      document.getElementById('feedbacks').textContent = Math.floor(Math.random() * 100);
    }, 4000);
  </script>
</body>
</html>
